<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Calculator</h2>
    <div class="container">
        <div class="calculator">

            <input type="" name="number" id="inputScreen" placeholder="0">

            <button class="red" onclick="clr()">AC</button>
            <button class="red" onclick="del()">DEL</button>
            <button class="green" onclick="calculate('7')">7</button>
            <button class="green" onclick="calculate('8')">8</button>
            <button class="green" onclick="calculate('9')">9</button>
            <button class="green" onclick="calculate('/')">/</button>
            <button class="green" onclick="calculate('4')">4</button>
            <button class="green" onclick="calculate('5')">5</button>
            <button class="green" onclick="calculate('6')">6</button>
            <button class="green" onclick="calculate('*')">X</button>
            <button class="green" onclick="calculate('1')">1</button>
            <button class="green" onclick="calculate('2')">2</button>
            <button class="green" onclick="calculate('3')">3</button>
            <button class="green" onclick="calculate('+')">+</button>
            <button class="red" onclick="calculate('.')">.</button>
            <button class="green" onclick="calculate('%')">%</button>
            <button class="green" onclick="calculate('-')">-</button>
            <button class="red" onclick="calculate('0')">0</button>
            <button class="red" onclick="finalResult()">=</button>

        </div>

        <script src="script.js"></script>
</body>

</html>
